<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO WEB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="app">
        <h4 class="mb-3 text-center">TODO LIST</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fas fa-plus p-1"></i>
        </div>

        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="form" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> -->
                    <div class="modal-body">
                        <p>Task Title</p>
                        <input type="text" class="form-control" name="" id="textInput" required>
                        <div id="msg"></div>
                        <br>
                        <p>Due Date</p>
                        <input type="date" class="form-control" name="" id="dateInput">
                        <br>
                        <p>Description</p>
                        <textarea name="" class="form-control" id="textarea" cols="30" rows="5" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary submit">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <h5 class="text-center mt-3 fw-bold">Tasks will be displayed below:</h5>
        <div id="tasks">
            <!-- <div>
                <span class="fw-bold">Task1</span>
                <span class="small text-secondary">2022-03-45</span>
                <p>sleep</p>
                <span class="options">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash-alt"></i>
                </span>
            </div> -->
        </div>
    </div>
</body>


<script src="script.js"></script>

    crossorigin="anonymous"></script>

</html>
